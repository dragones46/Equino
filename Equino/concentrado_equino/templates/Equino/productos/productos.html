{% extends 'Equino/barNav.html' %}
{% load static %}
{% load humanize %}

{% block titulo %}Productos{% endblock %}

{% block contenedor %}
<style>
    .product-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
    }

    .product-card img {
        width: 100%;
        height: auto;
        max-width: 200px;
    }

    .product-card .card-body {
        width: 100%;
    }

    .product-card .card-title {
        font-size: 1.2em;
        margin-bottom: 0.5em;
    }

    .product-card .card-text {
        font-size: 1em;
        margin-bottom: 1em;
    }

    .product-card .btn-primary {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .product-card .btn-primary i {
        margin-right: 5px;
    }
</style>

<h1>Productos</h1>
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for producto in productos %}
        <div class="col">
            <div class="card product-card">
                <img src="{{ producto.foto.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <h5 class="card-title kg">{{ producto.kg }}kg</h5>
                    <p class="card-text price">${{ producto.precio }}</p> <!-- Eliminar decimales y agregar coma -->
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<script src="{% static 'Equino/js/formato_price.js' %}"></script>

{% endblock %}
