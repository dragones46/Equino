{% extends 'Equino/barNav.html' %}

{% load static %}
{% load humanize %}

{% block title %}Realizar Pago{% endblock %}

{% block content %}
<h1>Realizar Pago</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="codigo_pago">Código de Pago</label>
        <input type="text" class="form-control" id="codigo_pago" name="codigo_pago" required>
    </div>
    <div class="form-group">
        <label for="qr_codigo">QR Código</label>
        <input type="file" class="form-control" id="qr_codigo" name="qr_codigo" required>
    </div>
    <div class="form-group">
        <label for="comprobante_pago">Comprobante de Pago</label>
        <input type="file" class="form-control" id="comprobante_pago" name="comprobante_pago" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
