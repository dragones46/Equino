<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #01019f;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .navbar .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .profile-container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            text-align: center;
        }

        .profile-container .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-container .profile-info p {
            margin: 5px 0;
        }

        .profile-container .profile-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .profile-container .profile-actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .profile-container .profile-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="gestionar_productos.html">
                    <i class="fas fa-box"></i> Gestionar Productos
                </a>
            </li>
        </ul>
    </nav>
</body>
